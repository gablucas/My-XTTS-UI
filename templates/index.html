<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Interface</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/styles/audios.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <a href="/">Gerar Audio</a>
        <a href="/voices">Vozes</a>
        <a href="/">Audio Presets</a>
    </header>

    <div class="container">
        <div class="configs-container">
            <div class="wrapper-3">

                <div class="input-container primary-container">
                    <label for="voices">Select Voice</label>
                    <select id="voices">
                    </select>
                </div>
    
                <div class="input-container primary-container">
                    <label for="emotion">Select Emotion</label>
                    <select id="emotion">
                        <option value="happysouls_1">Normal</option>
                    </select>
                </div>
        
                <div class="input-container primary-container">
                    <label for="number">Repeat Times</label>
                    <input type="number" id="number" value="1">
                </div>
            </div>
    
            <div class="input-container primary-container">
                <label for="text">Enter Text</label>
                <input type="text" id="text">
            </div>
        
            <div class="wrapper">
                <button id="generateAudio">Gerar fala(s)</button>
            </div>
            
        </div>
    
        <h1>Lista de √Åudios</h1>
    


        <div class="audio-list-container">
            <div class="primary-container filter">

                <div class="input-container">
                    <label for="filter_voice">Voice</label>
                    <select id="filter_voice">
                        <option value="all">All</option>
                    </select>
                </div>
                
                <div class="input-container">
                    <label for="filter_text">Select Text</label>
                    <select id="filter_text">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>

            <div class="audio-files-container secondary-container">
                <div id="audio-list-generated"></div>
                <div id="audio-list-enhanced"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/static/scripts/generateAudio.js"></script>
</body>
</html>
